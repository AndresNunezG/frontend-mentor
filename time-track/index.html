<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking | Dashboard</title>
    <script src="https://kit.fontawesome.com/4e60f4dbe8.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="profile-container br">
                <div class="profile-card br">
                    <div class="profile-picture-container">
                        <img src="./images/image-jeremy.png" alt="profile-picture">
                    </div>
                    <div class="name-container">
                        <p class="fw-300">Report for:</p>
                        <div class="name">
                            <h1 class="fw-400">Jeremy&nbsp;</h1>
                            <h1 class="fw-400">Robson</h1>
                        </div>
                    </div>
                </div>
                <div class="data-filter-container">
                    <p class="date-filter fg-sec">Daily</p>
                    <p class="date-filter fg-sec">Weekly</p>
                    <p class="date-filter fg-sec">Monthly</p>
                </div>
            </div>
            <div class="work-container br card">
                <div class="card-header">
                    <img src="./images/icon-work.svg" alt="work-icon">
                </div>
                <div class="subcard br">
                    <div class="subcard-header">
                        <p class="fw-500">Work</p>
                        <img class="more-icon" src="./images/icon-ellipsis.svg" alt="more-icon">
                    </div>
                    <div class="subcard-body">
                        <h2 class="fw-300 fs-xl">32hrs</h2>
                        <p class="fw-300 fg-sec">Last week - 36hrs</p>
                    </div>
                </div>
            </div>
            <div class="play-container br card">
                <div class="card-header">
                    <img class="more-icon" src="./images/icon-play.svg" alt="work-icon">
                </div>
                <div class="subcard br">
                    <div class="subcard-header">
                        <p class="fw-500">Play</p>
                        <img class="more-icon" src="./images/icon-ellipsis.svg" alt="more-icon">
                    </div>
                    <div class="subcard-body">
                        <h2 class="fw-300 fs-xl">10hrs</h2>
                        <p class="fw-300 fg-sec">Last week - 8hrs</p>
                    </div>
                </div>
            </div>
            <div class="study-container br card">
                <div class="card-header">
                    <img src="./images/icon-study.svg" alt="work-icon">
                </div>
                <div class="subcard br">
                    <div class="subcard-header">
                        <p class="fw-500">Study</p>
                        <img class="more-icon" src="./images/icon-ellipsis.svg" alt="more-icon">
                    </div>
                    <div class="subcard-body">
                        <h2 class="fw-300 fs-xl">4hrs</h2>
                        <p class="fw-300 fg-sec">Last week - 7hrs</p>
                    </div>
                </div>
            </div>
            <div class="excercise-container br card">
                <div class="card-header">
                    <img src="./images/icon-exercise.svg" alt="work-icon">
                </div>
                <div class="subcard br">
                    <div class="subcard-header">
                        <p class="fw-500">Excercise</p>
                        <img class="more-icon" src="./images/icon-ellipsis.svg" alt="more-icon">
                    </div>
                    <div class="subcard-body">
                        <h2 class="fw-300 fs-xl">4hrs</h2>
                        <p class="fw-300 fg-sec">Last week - 5hrs</p>
                    </div>
                </div>
            </div>
            <div class="social-container br card">
                <div class="card-header">
                    <img src="./images/icon-social.svg" alt="work-icon">
                </div>
                <div class="subcard br">
                    <div class="subcard-header">
                        <p class="fw-500">Social</p>
                        <img class="more-icon" src="./images/icon-ellipsis.svg" alt="more-icon">
                    </div>
                    <div class="subcard-body">
                        <h2 class="fw-300 fs-xl">5hrs</h2>
                        <p class="fw-300 fg-sec">Last week - 10hrs</p>
                    </div>
                </div>
            </div>
            <div class="selfcare-container br card">
                <div class="card-header">
                    <img src="./images/icon-self-care.svg" alt="work-icon">
                </div>
                <div class="subcard br">
                    <div class="subcard-header">
                        <p class="fw-500">Self care</p>
                        <img class="more-icon" src="./images/icon-ellipsis.svg" alt="more-icon">
                    </div>
                    <div class="subcard-body">
                        <h2 class="fw-300 fs-xl">2hrs</h2>
                        <p class="fw-300 fg-sec">Last week - 2hrs</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
